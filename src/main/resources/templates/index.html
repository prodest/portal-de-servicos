<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title>Página Inicial</title>
    <meta property="og:title" content="Portal de Serviços do Governo do Estado"/>
    <meta property="og:description" content="O objetivo deste ambiente é facilitar o acesso aos serviços prestados pelos diversos órgãos do Governo do Estado do Espírito Santo. Aqui você poderá encontrar informações úteis, agendar um atendimento, entrar em contato com os órgãos e até começar um serviço."/>
</head>
<body>

<section layout:fragment="corpo">

    <div class="auto-grid">
        <h2 class="titulo-home-azul">Serviços em destaque</h2>
        <ul id="destaques" th:if="${!destaques.isEmpty()}">
            <th:block th:each="item : ${destaques}">
                <li class="auto-cell">
                    <div th:replace="fragments/destaque :: .tile(servico=${item})"></div>
                </li>
            </th:block>
        </ul>
    </div>

 <div class="auto-grid" th:if="${!areasDestaque.isEmpty()}">
        <h2 class="titulo-home-azul">Categorias em destaque</h2>
        <ul> 
            <a class="destaque-categoria" th:each="item : ${areasDestaque}" th:href="@{/area-de-interesse/{id}(id=${item.id})}">
                <i th:class="'fa fa-' + ${item.fontAwesomeIcon}"></i>
                <h3 th:text="${item.value}">Nome área de interesse</h3>
            </a>
        </ul>
    </div>
</section>

</body>
</html>
